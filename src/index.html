<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Helvetica Neue, Helvetica, Arial;
      font-size: 20px;
    }
    #container {
      overflow: hidden;
      padding: 30px;
    }
    .trainer {
      width: 70%;
      float: left;
      padding: 20px;
    }

    .sentence {
      background-color: #efefef;
      border-left: 5px solid #efefef;
      border-rigth: 5px solid #efefef;
      padding: 10px;
      margin: 10px;
    }

    .sentence[data-speaker="1"] {
      border-left: 5px solid blue;
    }

    .sentence[data-speaker="2"] {
      border-right: 5px solid red;
    }

    p.dialogLine {
      text-align: center;
      padding: 5px;
    }

    aside {
      width: 30%;
      float: left;
      padding: 20px;
    }
    .info {
      padding: 15px;
      background-color: #efefef;
    }
    .info h3 {
      margin-top: 0;
    }
    table {

    }

    td {
      padding: 2px 0;
    }
    td + td {
      padding-left: 10px;
    }
    .phrase {

    }
    .word {
      border-bottom: 1px dashed #eee;
      padding: 4px;
    }
    .word.active {
      box-shadow: 1px 1px 1px 1px #aaa;
    }
    li {
      list-style: none;
    }
  </style>
</head>
<body>
  <div id="container">

    <div id="dialog" class="trainer">
    </div>

    <aside>
    </aside>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
