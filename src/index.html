<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Helvetica Neue, Helvetica, Arial;
      font-size: 20px;
    }
    #container {
      overflow: hidden;
      padding-top: 60px;
    }
    .trainer {
      padding-top: 60px;
      width: 70%;
    }
    aside {
      font-size: 16px;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 30%;
      background-color: #efefef;
      padding: 20px;
      border-left: 1px solid #ccc;
    }
    .info {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #fff;
    }
    .info h3 {
      margin-top: 0;
    }
    table {

    }

    td {
      padding: 2px 0;
    }
    td + td {
      padding-left: 10px;
    }
    .phrase {

    }
    .word {
      border-bottom: 1px dashed #eee;
      padding: 4px;
    }
    .word.active {
      box-shadow: 1px 1px 1px 1px #aaa;
    }
    li {
      list-style: none;
    }
  </style>
</head>
<body>
  <div id="container">

    <div class="trainer">
      <ul>
        <li>
          <span class="phrase" data-phrase="greeting">
            <span class="word" data-pos="adjective">Good</span>
            <span class="word" data-pos="noun">morning</span>
            <span class="word" data-pos="noun">John</span>,
          </span>
          <span class="phrase" data-phrase="question">
            <span class="word" data-pos="wh-word">how</span>
            <span class="word active" data-pos="verb">are</span>
            <span class="word" data-pos="pronoun">you</span>?
          </span>
        </li>
      </ul>
    </div>

    <aside>

    </aside>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
